<!DOCTYPE html>
<html>

<head>
    <h1>Matthew Mosinski - Lab 4 - Form Processing</h1>

    <style type="text/css">
        .left {
            float: left;
            margin-left: 3in;
            width: 200px;
        }

        .right {
            float: right;
            margin-right: 3in;
            width: 200px;
        }

        .container {
            height: auto;
            overflow: hidden;
        }

        input:invalid {
            outline: 2px solid red;
            border-radius: 5px;
        }

        .blacktext {
            color: black;
        }

        .redtext {
            color: red;
        }
    </style>
</head>

<body>
    <h2 id="errorMsg" class="redtext"></h2>
    <div class="container">
        <form id="myForm" action="https://waynedog.net/formreader.php" method="post">
            <div class="left">

                <label id="fnameLabel"> First name </label>
                <input type="text" id="fname" name="fname">

                <label id="addressLabel"> Address </label>
                <input type="text" id="address" name="address1">

                <label id="cityLabel"> City </label>
                <input type="text" id="city" name="city"><br>

                <label id="zipCodeLabel"> ZIP Code</label>
                <input type="text" id="zipCode" name="zipCode"><br>

                <label id="genderLabel">Gender:</label>
                <input type="radio" name="gender" id="male" value="male"> Male
                <input type="radio" name="gender" id="female" value="female"> Female<br>

                <label id="maritalStatusLabel">Marital Status</label>
                <select name="mStatus" id="mStatus">
                    <option value="none" Selected> Choose one</option>
                    <option value="Sinlge">Single</option>
                    <option value="Married">Married</option>
                </select>

                <label id="emailLabel"> email </label>
                <input type="email" name="email" id="email"><br>

                <label id="passwordLabel"> Password</label>
                <input type="text" name="password" id="password"><br>

                <button type="reset"> Reset</button>
            </div>

            <div class="right">
                <label id="lnameLabel"> Last name</label>
                <input type="text" id="lname" name="lname"><br>

                <label id="address2Label"> Suite or Apt.</label>
                <input type="text" id="address2" name="address2"><br>

                <label id="stateLabel" id="state"> State</label>
                <select name="state" id="state" >
                    <option value="Select a State" Selected>Select a State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">Dist of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select><br>

                <label id="dateOfBirthLabel"> Birthday</label>
                <input type=text value="mm/dd/yyyy" id="dateOfBirth" name="dateOfBirth"><br><br>

                <label id="spouseNameLabel">Spouse Name</label>
                <input type="text" id="sname"><br>

                <label id="phoneLabel"> Phone</label>
                <input type="text" id="phone"><br>

                <label id="password2Label"> Confirm Password</label>
                <input type="text" name="password2" id="password2"><br>

                <button type = "button" id="submit"> Submit</button>
            </div>
    </div>
    </form>

    <script type="text/javascript">


        window.onload = function () {
            document.getElementById("fname").focus;
            document.getElementById("mStatus").onchange = maritalStatusChange;
            document.getElementById("submit").onclick = processForm;
        }

        function maritalStatusChange() {
            document.getElementById("mStatus").value;
            if (mStatus == "Married")
                document.getElementById("sname").disabled = false;
            else
                document.getElementById("sname").disabled = true;
        }

        function processForm() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var address = document.getElementById("address").value;
            var address2 = document.getElementById("address2").value;
            var city = document.getElementById("city").value;
            var state = document.getElementById("state").value;
            var zip = document.getElementById("zipCode").value;
            var birth = document.getElementById("dateOfBirth").value;
            var gender = ""
            var mStatus = document.getElementById("mStatus").value;
            if (document.getElementById("female").checked) { gender = "Female"; }
            if (document.getElementById("male").checked) { gender = "Male"; }
            var spouse = document.getElementById("sname").value;
            var password = document.getElementById("password").value;
            var password2 = document.getElementById("password2").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var formGood = true;

            if (fname == "") {
                formGood = false;
                document.getElementById("fnameLabel").className = "redtext";
            }
            else { document.getElementById("fnameLabel").className = "blacktext"; }

            if (lname == "") {
                formGood = false
                document.getElementById("lnameLabel").className = "redtext";
            }
            else { document.getElementById("lnameLabel").className = "blacktext"; }

            if (address == "") {
                formGood = false
                document.getElementById("addressLabel"&& "address2Label").className = "redtext";
            }
            else { document.getElementById("addressLabel").className = "blacktext"; }

            if (city == "") {
                formGood = false
                document.getElementById("cityLabel").className = "redtext";
            }
            else { document.getElementById("cityLabel").className = "blacktext"; }

            if (state == "") {
                formGood = false
                document.getElementById("stateLabel").className = "redtext";
            }
            else { document.getElementById("stateLabel").className = "blacktext"; }

            if (zip == "") {
                formGood = false
                document.getElementById("zipCodeLabel").className = "redtext";
            }
            else { document.getElementById("zipCodeLabel").className = "blacktext"; }

            if (birth == "mm/dd/yy") {
                formGood = false
                document.getElementById("dateOfBirthLabel").className = "redtext";
            }
            else { document.getElementById("dateOfBirthLabel").className = "blacktext"; }

            if (gender == "") {
                formGood = false
                document.getElementById("genderLabel").className = "redtext";
            }
            else { document.getElementById("genderLabel").className = "blacktext"; }

            if (mStatus == "") {
                formGood = false
                document.getElementById("maritalStatusLabel").className = "redtext";
            }
            else { document.getElementById("maritalStatusLabel").className = "blacktext"; }

            if (spouse == "") {
                formGood = false
                document.getElementById("spouseNameLabel").className = "redtext";
            }
            else { document.getElementById("spouseNameLabel").className = "blacktext"; }

            if (password == "") {
                formGood = false
                document.getElementById("passwordLabel").className = "redtext";
            }
            else { document.getElementById("passwordLabel").className = "blacktext"; }

            if (password2 == "") {
                formGood = false
                document.getElementById("password2Label").className = "redtext";
            }
            else { document.getElementById("password2Label").className = "blacktext"; }

            if (email == "") {
                formGood = false
                document.getElementById("emailLabel").className = "redtext";
            }
            else { document.getElementById("emailLabel").className = "blacktext"; }

            if (phone == "") {
                formGood = false;
                document.getElementById("phoneLabel").className = "redtext";
            }
            else { document.getElementById("phoneLabel").className = "blacktext"; }


            if (password != password2) {
                document.getElementById("passwordLabel" && "password2Label").className = "redtext";
            }

            else { document.getElementById("passwordLabel" && "password2Label").className = "blacktext"; }

            if (formGood) {
                document.getElementById("myForm").submit();
            }

            else {
                document.getElementById("errorMsg").innerHTML = "Please fix the errors below";
            }

        }

    </script>
</body>

</html>
