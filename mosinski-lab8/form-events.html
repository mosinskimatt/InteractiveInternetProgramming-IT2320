<script>
	

	$(document).ready(function(){

		$(function() {$('#fullname').focusout(function() {this.value = this.value.toLocaleUpperCase();});});
	$(function(){$("#useShipAddress").on("change", function(){
		if(this.checked){
			$("#billAddress").val($("#shipAddress").val());
			$("#billCity").val($("#shipCity").val());
			$("#billState").val($("#shipState").val());
			$("#billZip").val($("#shipZip").val());

			$("#billAddress").prop("disabled", true);
			$("#billCity").prop("disabled", true);
			$("#billState").prop("disabled", true);
			$("#billZip").prop("disabled", true);
		} else{
			$("#billAddress").val("");
			$("#billCity").val("");
			$("#billState").val("");
			$("#billZip").val("");

			$("#billAddress").prop("disabled", false);
			$("#billCity").prop("disabled", false);
			$("#billState").prop("disabled", false);
			$("#billZip").prop("disabled", false);
		}
	});});

	$("#comment").keyup(function(){
		var rem = 250 - $(this).val().length;
		if(rem < 0) {
			rem = 0;
		}
		$("#msgArea").text(rem + " characters\nremaining")
	})
});
